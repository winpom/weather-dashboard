<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Win's Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Win's Weather Dashboard</h1>
    </header>
    <main class="flex-row">
        <section class="sidebar">
            <section class="card">
                <h3 class="card-header">Search for a City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city"></label>
                    <input name="city" id="city" type="text" class="form-input"
                        placeholder="San Francisco" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </section>
            <section class="card">
                <h3 class="card-header">Popular Cities</h3>
                <section id="city-buttons" class="card-body">
                    <button city="San Francisco" class="btn">San Francisco</button>
                    <button city="Atlanta" class="btn">Atlanta</button>
                    <button city="New York" class="btn">New York</button>
                    <button city="Denver" class="btn">Denver</button>
                    <button city="Chicago" class="btn">Chicago</button>
                    <button city="San Diego" class="btn">San Diego</button>
                </section>
            </section>
        </section>
        <section id= "weather-section" class="weather-section">
            <h2>Showing Weather for: <b> <span id="city-search-term"></span></b> </h2>
            <div id="today-weather"></div>
            <h3>The Next 4 Days</h3>
            <div id="forecast-container" class="forecast-row"></div>
        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/script.js"></script>
</html>
