<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Win's Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Win's Weather Dashboard</h1>
    </header>
    <main class="flex-row">
        <section class="sidebar">
            <section class="card">
                <h3 class="card-header">Search for a City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city"></label>
                    <input name="city" id="city" type="text" class="form-input"
                        placeholder="San Francisco" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </section>
            <section class="card">
                <h3 class="card-header">Popular Cities</h3>
                <section id="city-buttons" class="card-body">
                    <button city="San Francisco" class="btn">San Francisco</button>
                    <button city="Atlanta" class="btn">Atlanta</button>
                    <button city="New York" class="btn">New York</button>
                    <button city="Denver" class="btn">Denver</button>
                    <button city="Chicago" class="btn">Chicago</button>
                    <button city="San Diego" class="btn">San Diego</button>
                </section>
            </section>
            <section class="card"  id="search-history-section">
                <h4 class="card-header">Search History</h4>
                <div id="search-history"></div>
            </section>
        </section>
        <section id= "weather-section" class="weather-section">
            <h2>Showing Weather for: <b> <span id="city-search-term"></span></b> </h2>
            <div id="today-weather"></div>
            <h3>Upcoming City Forecast</h3>
            <div id="forecast-container" class="forecast-row"></div>
        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</html>
